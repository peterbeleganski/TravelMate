<div class="container"><div class="well-sm"><div class="row"><div ng-repeat="ad in ads" class="col-md-4"><div class="panel panel-success"><div class="panel-heading text-center"><h5>{{ad.user}}</h5></div><div class="panel-body"><div class="row"><div class="col-md-5"><img src="{{ad.img}}" class="panel-pic"/><a href="#/">View User</a></div><div class="col-md-7 text-info"><span class="text-warning">{{ad.travelFrom}} &nbsp;</span><span class="glyphicon glyphicon-arrow-right">&nbsp;</span><span class="text-success">{{ad.travelTo}}</span><br/><span class="glyphicon glyphicon-calendar text-danger">{{ad.date | date}}</span><br/><span class="glyphicon glyphicon-phone"> {{ad.phone}}</span><br/><span class="glyphicon glyphicon-envelope"> {{ad.email}}</span><br/><span class="glyphicon glyphicon-list-alt">&nbsp;<a href="/#">Details</a></span></div></div><div class="row"><br/><div class="col-md-5 text-center"><button ng-click="buyLaptop(ad)" class="btn btn-primary"><span>Request &nbsp;</span><span class="glyphicon glyphicon-plus"></span></button></div><div class="col-md-5 text-center"><button ng-click="buyLaptop(ad)" class="btn btn-primary"><span>Send Message &nbsp;</span><span class="glyphicon glyphicon-comment"></span></button></div></div></div></div></div></div></div></div>
