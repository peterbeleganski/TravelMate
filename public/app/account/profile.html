<div class="container"><div class="row"><div class="col-md-4"><img ng-show="showByteImage()" ng-src="data:image/*;base64,{{user.image}}" id="photo-id" width="300" height="270" alt="https://www.plexusmd.com/PlexusMDAPI//Images/ProfilePicture/default_profile.jpg"/><img ng-hide="showByteImage()" src="{{image}}" width="300" height="270"/><div><br/><br/><div ngf-select="ngf-select" ng-model="file" name="file" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="20MB" class="button btn btn-default">Upload new Image</div></div></div><div class="col-md-4"><form class="form-horizontal"><div class="form-group"><label for="username">Username</label><input type="text" name="username" disabled="disabled" id="username" ng-model="user.username" class="form-control"/></div><div class="form-group"><label for="first_name">First Name</label><input type="text" name="first_name" disabled="disabled" id="first_name" ng-model="user.firstName" class="form-control"/></div><div class="form-group"><label for="first_name">Last Name</label><input type="text" name="last_name" disabled="disabled" id="last_name" ng-model="user.lastName" class="form-control"/></div><div class="form-group"><label for="current_place">Current Place</label><input type="text" name="current_place" disabled="disabled" id="current_place" ng-model="user.currentPlace" class="form-control"/></div></form></div><div class="col-md-4"><div class="form-group"><label for="email">Email</label><input type="email" name="email" disabled="disabled" id="email" ng-model="user.email" class="form-control"/></div><div class="form-group"><label for="phone">Phone</label><input type="text" name="phone" disabled="disabled" id="phone" ng-model="user.phone" class="form-control"/></div><div class="form-group"><label for="password">New Password</label><input type="password" name="password" disabled="disabled" id="password" ng-model="user.password" class="form-control"/></div><div class="form-group"><br/><div class="row"><div class="col-md-4"><button ng-click="logUsers()" class="btn btn-primary buttonUpdate">EDIT</button></div><div class="col-md-4"><button id="btnSave" ng-click="update(user)" class="btn btn-success">SAVE</button></div><div class="col-md-4"><button id="cancelBTN" ng-click="GoToAds()" class="btn btn-danger">CANCEL</button></div></div></div></div></div><div class="row"><div id="user-id" style="display:none">{{user._id}}</div><h2 id="result"></h2></div></div><script src="/app/account/edit-profile-client-script.js" type="text/javascript"></script>
