<div class="container"><h3>Registration</h3><hr/><form ng-submit="registerAccount()" name="register" novalidate="novalidate"><div class="row"><div class="col-lg-12"><div class="form-group"><label>Username</label><div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span><input id="Username" type="text" name="username" ng-model="username" ng-pattern="/^[A-Za-z0-9_]{3,15}$/" placeholder="Requested Username" class="form-control"/></div><p ng-show="register.username.$dirty &amp;&amp; register.username.$invalid" class="help-block"><span class="text-danger">Username incorrect!</span></p></div><div class="form-group"><label>Email</label><div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span><input id="Email" type="email" name="email" ng-model="email" placeholder="Requested Email" required="required" class="form-control"/></div><p ng-show="register.email.$dirty &amp;&amp; register.email.$invalid" class="help-block"><span class="text-danger">Please enter a valid email!</span></p></div><div class="form-group"><label>Password</label><div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span><input id="password" type="password" name="password" placeholder="Password" ng-model="password" required="required" data-toggle="popover" title="Password Strength" data-content="Enter Password..." class="form-control"/></div></div><div class="form-group"><label>Confirm Password</label><div class="input-group"><span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span><input id="confirm" type="password" name="password_confirm" ng-model="password_confirm" validate-equals="password" placeholder="Confirm Password" required="required" class="form-control"/></div><p ng-show="register.password_confirm.$dirty &amp;&amp; register.password_confirm.$invalid" class="help-block"><span class="text-danger">Please match the passwords!</span></p></div><input id="submit" type="submit" ng-disabled="register.$invalid" name="submit" value="Register" class="btn btn-sm btn-primary pull-right"/><a href="/login" class="text-success">Already have account ?</a></div></div></form></div>
